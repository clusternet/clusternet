run:
  # default concurrency is a available CPU number
  concurrency: 4
  # timeout for analysis, e.g. 30s, 5m, default is 1m
  deadline: 10m

linters:
  disable-all: true
  enable: # please keep this alphabetized
    - errcheck
    - gci
    - gocritic
    - gofmt
    - goimports
    - govet
    - ineffassign
    - misspell
    - staticcheck
    - stylecheck
    - unconvert
    - unparam
    - unused

linters-settings:
  gci:
    # Checks that no inline Comments are present.
    # Default: false
    no-inline-comments: false
    # Checks that no prefix Comments(comment lines above an import) are present.
    # Default: false
    no-prefix-comments: false
    # Section configuration to compare against.
    # Section names are case-insensitive and may contain parameters in ().
    # Default: ["standard", "default"]
    sections:
      - standard # Captures all standard packages if they do not match another section.
      - default # Contains all imports that could not be matched to another section type.
      - prefix(github.com/clusternet) # Groups all imports with the specified Prefix.
    # Separators that should be present between sections.
    # Default: ["newLine"]
    section-separators:
      - newLine
  gocritic:
    enabled-checks:
      - equalFold
      - boolExprSimplify
  staticcheck:
    checks: [
      "all",
      "-SA1024",
      "-SA1019", # TODO(fix) Using a deprecated function, variable, constant or field
      "-SA2002"  # TODO(fix) Called testing.T.FailNow or SkipNow in a goroutine, which isnâ€™t allowed
    ]
  stylecheck:
    checks: [
      "ST1019",  # Importing the same package multiple times.
    ]
  govet:
    # Report about shadowed variables.
    # Default: false
    check-shadowing: true
    # Settings per analyzer.
    settings:
      # Analyzer name, run `go tool vet help` to see all analyzers.
      printf:
        # Comma-separated list of print function names to check (in addition to default, see `go tool vet help printf`).
        # Default: []
        funcs:
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Infof
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Warnf
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Errorf
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Fatalf
      shadow:
        # Whether to be strict about shadowing; can be noisy.
        # Default: false
        strict: true
      unusedresult:
        # Comma-separated list of functions whose results must be used
        # (in addition to defaults context.WithCancel,context.WithDeadline,context.WithTimeout,context.WithValue,
        # errors.New,fmt.Errorf,fmt.Sprint,fmt.Sprintf,sort.Reverse)
        # Default []
        funcs:
          - pkg.MyFunc
        # Comma-separated list of names of methods of type func() string whose results must be used
        # (in addition to default Error,String)
        # Default []
        stringmethods:
          - MyMethod
