---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.14.0
  name: managedclusters.clusters.clusternet.io
spec:
  group: clusters.clusternet.io
  names:
    categories:
    - clusternet
    kind: ManagedCluster
    listKind: ManagedClusterList
    plural: managedclusters
    shortNames:
    - mcls
    singular: managedcluster
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - description: The unique id for the cluster
      jsonPath: .spec.clusterId
      name: CLUSTER ID
      type: string
    - description: The type of the cluster
      jsonPath: .spec.clusterType
      name: CLUSTER TYPE
      priority: 100
      type: string
    - description: The cluster sync mode
      jsonPath: .spec.syncMode
      name: SYNC MODE
      type: string
    - jsonPath: .status.k8sVersion
      name: KUBERNETES
      type: string
    - jsonPath: .status.conditions[?(@.type=='Ready')].status
      name: STATUS
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: AGE
      type: date
    name: v1beta1
    schema:
      openAPIV3Schema:
        description: ManagedCluster is the Schema for the managedclusters API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: ManagedClusterSpec defines the desired state of ManagedCluster
            properties:
              clusterId:
                description: |-
                  ClusterID, a Random (Version 4) UUID, is a unique value in time and space value representing for child cluster.
                  It is typically generated by the clusternet agent on the successful creation of a "clusternet-agent" Lease
                  in the child cluster.
                  Also it is not allowed to change on PUT operations.
                pattern: '[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}'
                type: string
              clusterInitBaseName:
                description: |-
                  ClusterInitBaseName denotes the name of a Base used for initialization.
                  Also a taint "clusters.clusternet.io/initialization:NoSchedule" will be added during the operation and removed
                  after successful initialization.
                  If this cluster has got an annotation "clusters.clusternet.io/skip-cluster-init", this field will be empty.
                  Normally this field is fully managed by clusternet-controller-manager and immutable.
                maxLength: 512
                type: string
                x-kubernetes-validations:
                - message: clusterInitBaseName is immutable
                  rule: self == oldSelf
              clusterType:
                description: ClusterType denotes the type of the child cluster.
                type: string
              syncMode:
                description: SyncMode decides how to sync resources from parent cluster
                  to child cluster.
                enum:
                - Push
                - Pull
                - Dual
                type: string
              taints:
                description: Taints has the "effect" on any resource that does not
                  tolerate the Taint.
                items:
                  description: |-
                    The node this Taint is attached to has the "effect" on
                    any pod that does not tolerate the Taint.
                  properties:
                    effect:
                      description: |-
                        Required. The effect of the taint on pods
                        that do not tolerate the taint.
                        Valid effects are NoSchedule, PreferNoSchedule and NoExecute.
                      type: string
                    key:
                      description: Required. The taint key to be applied to a node.
                      type: string
                    timeAdded:
                      description: |-
                        TimeAdded represents the time at which the taint was added.
                        It is only written for NoExecute taints.
                      format: date-time
                      type: string
                    value:
                      description: The taint value corresponding to the taint key.
                      type: string
                  required:
                  - effect
                  - key
                  type: object
                type: array
            required:
            - clusterId
            - syncMode
            type: object
            x-kubernetes-validations:
            - message: clusterInitSubName is required once set
              rule: '!has(oldSelf.clusterInitSubName) || has(self.clusterInitSubName)'
          status:
            description: ManagedClusterStatus defines the observed state of ManagedCluster
            properties:
              allocatable:
                additionalProperties:
                  anyOf:
                  - type: integer
                  - type: string
                  pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                  x-kubernetes-int-or-string: true
                description: Allocatable is the sum of allocatable resources for nodes
                  in the cluster
                type: object
              apiserverURL:
                description: APIServerURL indicates the advertising url/address of
                  managed Kubernetes cluster
                type: string
              appPusher:
                description: |-
                  AppPusher indicates whether to allow parent cluster deploying applications in Push or Dual Mode.
                  Mainly for security concerns.
                type: boolean
              capacity:
                additionalProperties:
                  anyOf:
                  - type: integer
                  - type: string
                  pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                  x-kubernetes-int-or-string: true
                description: Capacity is the sum of capacity resources for nodes in
                  the cluster
                type: object
              clusterCIDR:
                description: ClusterCIDR is the CIDR range of the cluster
                type: string
              conditions:
                description: Conditions is an array of current cluster conditions.
                items:
                  description: "Condition contains details for one aspect of the current
                    state of this API Resource.\n---\nThis struct is intended for
                    direct use as an array at the field path .status.conditions.  For
                    example,\n\n\n\ttype FooStatus struct{\n\t    // Represents the
                    observations of a foo's current state.\n\t    // Known .status.conditions.type
                    are: \"Available\", \"Progressing\", and \"Degraded\"\n\t    //
                    +patchMergeKey=type\n\t    // +patchStrategy=merge\n\t    // +listType=map\n\t
                    \   // +listMapKey=type\n\t    Conditions []metav1.Condition `json:\"conditions,omitempty\"
                    patchStrategy:\"merge\" patchMergeKey:\"type\" protobuf:\"bytes,1,rep,name=conditions\"`\n\n\n\t
                    \   // other fields\n\t}"
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: |-
                        type of condition in CamelCase or in foo.example.com/CamelCase.
                        ---
                        Many .condition.type values are consistent across resources like Available, but because arbitrary conditions can be
                        useful (see .node.status.conditions), the ability to deconflict is important.
                        The regex it matches is (dns1123SubdomainFmt/)?(qualifiedNameFmt)
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              healthz:
                description: |-
                  Healthz indicates the healthz status of the cluster
                  which is deprecated since Kubernetes v1.16. Please use Livez and Readyz instead.
                  Leave it here only for compatibility.
                type: boolean
              heartbeatFrequencySeconds:
                description: heartbeatFrequencySeconds is the frequency at which the
                  agent reports current cluster status
                format: int64
                type: integer
              k8sVersion:
                description: k8sVersion is the Kubernetes version of the cluster
                type: string
              kubeBurst:
                description: |-
                  KubeBurst allows extra queries to accumulate when a client is exceeding its rate.
                  Used by deployer in Clusternet to control the burst to current child cluster.
                format: int32
                type: integer
              kubeQPS:
                description: |-
                  KubeQPS controls the number of queries per second allowed for this connection.
                  Used by deployer in Clusternet to control the qps to current child cluster.
                type: number
              lastObservedTime:
                description: |-
                  lastObservedTime is the time when last status from the series was seen before last heartbeat.
                  RFC 3339 date and time at which the object was acknowledged by the Clusternet Agent.
                format: date-time
                type: string
              livez:
                description: Livez indicates the livez status of the cluster
                type: boolean
              nodeStatistics:
                description: NodeStatistics is the info summary of nodes in the cluster
                properties:
                  lostNodes:
                    description: LostNodes is the number of states lost nodes in the
                      cluster
                    format: int32
                    type: integer
                  notReadyNodes:
                    description: NotReadyNodes is the number of not ready nodes in
                      the cluster
                    format: int32
                    type: integer
                  readyNodes:
                    description: ReadyNodes is the number of ready nodes in the cluster
                    format: int32
                    type: integer
                  unknownNodes:
                    description: UnknownNodes is the number of unknown nodes in the
                      cluster
                    format: int32
                    type: integer
                type: object
              platform:
                description: platform indicates the running platform of the cluster
                type: string
              podStatistics:
                description: PodStatistics is the info summary of pods in the cluster
                properties:
                  runningPods:
                    description: RunningPods is the number of running pods in the
                      cluster
                    format: int32
                    type: integer
                  totalPods:
                    description: TotalPods is the number of all pods in the cluster
                    format: int32
                    type: integer
                type: object
              predictorAddress:
                description: PredictorAddress shows the predictor address
                type: string
              predictorDirectAccess:
                description: PredictorDirectAccess indicates whether the predictor
                  can be accessed directly by clusternet-scheduler
                type: boolean
              predictorEnabled:
                description: PredictorEnabled indicates whether predictor is enabled.
                type: boolean
              readyz:
                description: Readyz indicates the readyz status of the cluster
                type: boolean
              resourceUsage:
                description: ResourceUsage is the cpu(m) and memory(Mi) already used
                  in the cluster
                properties:
                  cpuUsage:
                    anyOf:
                    - type: integer
                    - type: string
                    description: CpuUsage is the total cpu(m) already used in the
                      whole cluster, k8s reserved not include
                    pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                    x-kubernetes-int-or-string: true
                  memoryUsage:
                    anyOf:
                    - type: integer
                    - type: string
                    description: MemoryUsage is the total memory(Mi) already used
                      in the whole cluster, k8s reserved not include
                    pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                    x-kubernetes-int-or-string: true
                type: object
              serviceCIDR:
                description: ServcieCIDR is the CIDR range of the services
                type: string
              useSocket:
                description: UseSocket indicates whether to use socket proxy when
                  connecting to child cluster.
                type: boolean
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
